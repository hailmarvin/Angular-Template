<mat-toolbar class="mat-toolbar" color="primary">
  <mat-toolbar-row>
    <span [routerLink]="['/home']" class="logo">Ng Template</span>
    <span class="example-spacer"></span>
    <div mat-icon-button [matMenuTriggerFor]="menu" class="user-icon" *ngIf="auth.user$ | async as user;">
      <img mat-card-avatar class="example-header-image" [src]="user.photoURL" />
    </div>
    <mat-menu #menu="matMenu">
      <mat-card class="example-card" *ngIf="auth.user$ | async as user;">
        <img mat-card-image [src]="user.photoURL">
        <mat-card-content>
          <h4 class="center-align">
            {{ user.displayName }}
          </h4>
        </mat-card-content>
      </mat-card>
      <div mat-menu-item class="center-align">
        <button mat-raised-button color="warn" (click)="auth.signOut()">
          SignOut
        </button>
      </div>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
